<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Friends</title>
</head>

<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="fas fa-moon"></i>
        <!-- bluetooth icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">
          66%
          <!-- battery icon -->
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__text">
          Friends <span class="header__number">1</span>
        </span>
      </div>
      <div class="header__column"><i class="fa fa-cog fa-lg"></i></div>
    </div>
  </header>
  <main class="friends">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" name="search" placeholder="Find friends, chats, Plus Friends" />
    </div>
    <section class="friends-section">
      <header>
        <h6 class="friends__section-title">My Profile</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row">
          <img src="images/avatar.jpg" alt="" />
          <a href="profile.html" class="friends__section-name">
            AutumnSky
          </a>
        </div>
        <div class="friends__section-row">
          <img src="" alt="" />
          <span class="friends__section-name">Friends' Names Display</span>
        </div>
      </div>
    </section>
    <section class="friends-section">
      <header>
        <h6 class="friends__section-title">Friends</h6>
      </header>
      <div class="friends__section-rows">
        <div class="friends__section-row with-tagline">
          <div class="friends__section-column">
            <img src="images/avatar.jpg" alt="" />
            <span class="friends__section-name">AutumnSky</span>
          </div>
          <span class="friends__section-tagline"> Memento Mori </span>
        </div>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab tab-bar_selected">
      <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
  <div class="screen-block">
    <span>Please make your screen smaller</span>
  </div>
</body>

</html>
