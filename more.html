<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>More</title>
</head>

<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <!-- plane icon -->
        <i class="fas fa-plane"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <!-- moon icon -->
        <i class="fas fa-moon"></i>
        <!-- bluetooth icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">
          66%
          <!-- battery icon -->
          <i class="fas fa-battery-half"></i>
        </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column"></div>
      <div class="header__column">
        <span class="header__text"> More </span>
      </div>
      <div class="header__column"><i class="fa fa-cog fa-lg"></i></div>
    </div>
  </header>
  <main class="more">
    <header class="more__header white_bg">
      <div class="more__header-column">
        <img src="images/avatar.jpg" alt="">
        <div class="more__header-info">
          <h3 class="more__header-title">AutumnSky</h3>
          <span class="more__header-subtitle">
            doingnone@gmail.com
          </span>
        </div>
      </div>
      <i class="far fa-comments fa-2x"></i>
    </header>
    <section class="more__options white_bg">
      <div class="more__option">
        <i class="far fa-smile fa-2x"></i>
        <span class="more__option-title">Emoticons</span>
      </div>
      <div class="more__option">
        <i class="fa fa-paint-brush fa-2x"></i>
        <span class="more__option-title">Themes</span>
      </div>
      <div class="more__option">
        <i class="fas fa-user-plus fa-2x"></i>
        <span class="more__option-title">Plus Friend</span>
      </div>
      <div class="more__option">
        <i class="far fa-user-circle fa-2x"></i>
        <span class="more__option-title">Account</span>
      </div>
    </section>
    <section class="more__plus-friends white_bg">
      <header class="more__plus-friends-header">
        <h2 class="more__plus-friends-title">Plus Friends</h2>
        <span class="more__learn-more">
          <i class="fas fa-info-circle"></i>
          Learn More
        </span>
      </header>
      <div class="more__plus-friends-item">
        <i class="fas fa-utensils"></i>
        <span class="more__plus-friends-item-title">Order</span>
      </div>
      <div class="more__plus-friends-item">
        <i class="fas fa-store"></i>
        <span class="more__plus-friends-item-title">Store</span>
      </div>
      <div class="more__plus-friends-item">
        <i class="fas fa-tv"></i>
        <span class="more__plus-friends-item-title">TV Channel/Radio</span>
      </div>
      <div class="more__plus-friends-item">
        <i class="fas fa-pencil-alt"></i>
        <span class="more__plus-friends-item-title">Creation</span>
      </div>
      <div class="more__plus-friends-item">
        <i class="fas fa-graduation-cap"></i>
        <span class="more__plus-friends-item-title">Education</span>
      </div>
      <div class="more__plus-friends-item">
        <i class="fas fa-landmark"></i>
        <span class="more__plus-friends-item-title">Politics/Society</span>
      </div>
      <div class="more__plus-friends-item">
        <i class="fas fa-dollar-sign"></i>
        <span class="more__plus-friends-item-title">Finance</span>
      </div>
      <div class="more__plus-friends-item">
        <i class="fas fa-video"></i>
        <span class="more__plus-friends-item-title">Movies/Music</span>
      </div>
    </section>
    <section class="more__links white_bg">
      <div class="more__link">
        <img src="images/kakaoStory.png" alt="KakaoStory">
        <span class="more__link-title">Kakao<br>Story</span>
      </div>
      <div class="more__link">
        <img src="images/path.png" alt="path">
        <span class="more__link-title">Path</span>
      </div>
      <div class="more__link">
        <img src="images/kakaoFriends.png" alt="KakaoFriends">
        <span class="more__link-title">Kakao<br>Friends</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab tab-bar_selected">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>

</html>
